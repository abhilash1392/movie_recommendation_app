<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body >
    <div class="bg-image" style="background-image: url('https://cdn.pixabay.com/photo/2015/12/01/15/43/black-1072366_960_720.jpg'); height: 100vh; width: auto;">
    <h1 style="color: white; text-align: center;">Movie Recommendation System</h1>    
    <div class="container login">
    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <div class="col-12">

        <input type="text" name="Movie Name" placeholder="Movie Name" required="required">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div style="color: white;">
        <br>  
        {{text}}
        <br>      
        {% for each in prediction_text %}
        <br>
        {{ each }}
        {% endfor %}
    </div>
    </div>
    </div>
</body>
</html>
